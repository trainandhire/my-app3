<!-- Directives:
-----------

    Directives are useful to alter the DOM.

    There are three types of directives.

    1) Structural Directives:   alters the DOM structure
    -------------------------

        ngFor:  To add elements iteratively to the DOM.
        ------ 

            <ol>
                <li *ngFor="let name of names">{{name}}</li>
            </ol>

        ngIf:  To show and hide elements on condition base.
        -----

            <h1 *ngIf="condition">Hello</h1>

    2) Attribute Directives: alters attribute values dinamically
    ------------------------
            
        ngStyle:  To change css property value dynamically.
        --------
            <td [ngStyle]="color':user.package<10?'red':'green'}">{{user.package}}</td>

        ngClass:  To apply the class dynamically on condition base.
        --------
            <td [ngClass]="{ 'red': marks<35, 'green': marks>=35 }">  
            
    
    3) Component Directives:
    ------------------------

        In angular all the components are directives.

        Directives are superset, components are subset.


    PIPES:
    ------

        Pipes are userful to transform data from one format to another format.

        Ex: lowercase, uppercase, date, json
